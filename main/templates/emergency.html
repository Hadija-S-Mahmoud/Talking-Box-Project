<!-- main/templates/emergency.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{% static 'css/emergency.css' %}">
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Logo -->
        <img src="{% static 'images/TalkingBox1.png' %}" alt="Polycom Logo" class="logo">
        <!-- Page title -->
        <h1>Emergency Contacts</h1>
        <!-- Navigation menu -->
        <div class="menu">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="/admin/login/?next=/admin/">Admin</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
    </header>

    <!-- Emergency contacts list -->
    <div class="contacts">
        <!-- Polycom Office contact -->
        <div class="contact-item">
            <img src="{% static 'images/POLYCOM-logo.jpeg' %}" alt="Polycom Office" class="contact-icon">
            <div class="contact-info">
                <span>Polycom Office</span>
                <a href="tel:0113111222" class="contact-link">0112111079</a>
            </div>
        </div>

        <!-- Red Cross Ambulance contact -->
        <div class="contact-item">
            <img src="{% static 'images/redcross.png' %}" alt="Red Cross Ambulance" class="contact-icon">
            <div class="contact-info">
                <span>Red Cross Ambulance</span>
                <a href="tel:1199" class="contact-link">1199</a>
            </div>
        </div>

        <!-- St.John Ambulance contact -->
        <div class="contact-item">
            <img src="{% static 'images/stjohn.png' %}" alt="St.John Ambulance" class="contact-icon">
            <div class="contact-info">
                <span>St.John Ambulance</span>
                <a href="tel:0721611555" class="contact-link">0721611555</a>
            </div>
        </div>

        <!-- Fire Response Team contact -->
        <div class="contact-item">
            <img src="{% static 'images/fire.png' %}" alt="Fire Response Team" class="contact-icon">
            <div class="contact-info">
                <span>Fire Response Team</span>
                <a href="tel:0202344599" class="contact-link">0202344599</a>
            </div>
        </div>

        <!-- Disaster Management contact -->
        <div class="contact-item">
            <img src="{% static 'images/disaster.png' %}" alt="Disaster Management" class="contact-icon">
            <div class="contact-info">
                <span>Disaster Management</span>
                <a href="tel:0202222181" class="contact-link">0202222181</a>
            </div>
        </div>

        <!-- Child Line contact -->
        <div class="contact-item">
            <img src="{% static 'images/childline.png' %}" alt="Child Line" class="contact-icon">
            <div class="contact-info">
                <span>Child Line</span>
                <a href="tel:116" class="contact-link">116</a>
            </div>
        </div>

        <!-- Kibra Chief contact -->
        <div class="contact-item">
            <img src="{% static 'images/chief.png' %}" alt="Kibra Chief" class="contact-icon">
            <div class="contact-info">
                <span>Chief</span>
                <a href="tel:0701117076" class="contact-link">0701117076</a>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="{% static 'js/emergency.js' %}"></script>
</body>
</html>
